<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crowdin phrases</title>
</head>
<body>

<select name="language" id="language">
    <option value="en">English</option>
    <option value="ua">Ukrainian</option>
    <option value="ko">Korean</option>
</select>

<h1 id="welcomeHeader"></h1>
<button id="confirmText"></button>

<script>
    const langPicker = document.getElementById('language');
    const welcomeHeader = document.getElementById('welcomeHeader');
    const btn = document.getElementById('confirmText');

    let currentLanguage = langPicker.value;
    const translationsCache = {};

    function init() {
        langPicker.addEventListener('change', function (e) {
            currentLanguage = e.target.value;
        });
        render();
    }

    function render() {
        welcomeHeader.innerText = translationsCache[currentLanguage]?.welcomeHeader || 'welcomeHeader';
        btn.innerText = translationsCache[currentLanguage]?.confirmText || 'confirmText';
    }

    init()
</script>

</body>
</html>
